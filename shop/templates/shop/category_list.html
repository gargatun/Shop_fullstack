{% extends 'base.html' %}

{% load static %}

{% block content %}
  <main>
    <div class="album py-5 bg-light">
      <div class="container">
        <div class="pb-3 h5">{{ category.name|capfirst }}</div>

        <hr />

        <br />

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">
          {% for product in products %}
            <div class="col">
              <a href="{{ product.get_absolute_url }}" class="text-dark text-decoration-none">
                <div class="card shadow-sm">
                  <img class="img-fluid card-img-top" alt="{{ product.title }}" src="{{ product.image.url }}" />
                  <div class="card-body">
                    <p class="card-text">{{ product.title|capfirst }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                      <h5>$ {{ product.price }}</h5>
                    </div>
                  </div>
                </div>
              </a>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </main>
{% endblock %}
