{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block head %}
<link rel="stylesheet" href="{% static 'account/css/login.css' %}">
{% endblock head %}

{% block content %}
  <br />
  <div class="container bg-white shadow-md p-5 form-layout">
    <h3>Создать новую учетную запись</h3>
    <br />
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <input type="submit" value="Регистрация" class="btn btn-secondary w-100 btn-block p-2 btn-register" />
    </form>
  </div>
{% endblock %}
